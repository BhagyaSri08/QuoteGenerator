<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quotegenerator.css">
</head>
<body>
     <div class="container">
        <div class="header">
            <h2>JavaScript Qoute Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "Hello Folks,I'm Bhagya Sri Balaga.Click "New Quote" to generate new one "
                </span>
            </div>
            <div class="person">Abraham Lincoln</div>

            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="quotegenerator.js"></script>

</body>
</html>
